syntax = "proto3";
package datacommons;

message InfoExample {
  string text = 1;
  string url = 2;
}

message InfoBullet {
  string header = 1;
  string preposition = 2;
  repeated InfoExample example = 3;
}

message ToolInfo {
  repeated InfoBullet info = 1;
}